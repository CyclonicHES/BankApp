<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><h:outputText value="Tableau des Clients"/></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="Tableau des Clients"/></h1>

        <h:form>
            <h:dataTable value="#{CustomersBean.customers}" var="cust">
                <h:column>
                    <f:facet name="header"><h:outputText value="ID"/></f:facet>
                        #{cust.number}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Nom de famille"/></f:facet>
                        #{cust.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header"><h:outputText value="Prénom"/></f:facet>
                        #{cust.lastName}
                </h:column>
                <h:column>
                    <h:commandLink id="ShowDetailCustomer" value="Détail" action="#{CustomerDetailBean.getCustomer(cust)}"/>
                </h:column>
            </h:dataTable>
            <br/>
            <h:commandButton id="Add" value="Ajouter Client" action="createCustomer"/>
        </h:form>
    </h:body>
</html>
